<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>Easyventa - Inicio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    body{
      counter-reset: katexEqnNo mmlEqnNo;
      height: 100%;
      line-height: inherit;
      margin: 0;

    }

    #__next{
      height: 100%;
    }

    .font-circle {
      font-family: Söhne Circle,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;
    }

    /* New styles for grid layout */
    .grid-container {
      display: grid;
      grid-template-columns: 60% 40%; /* Define 70% left and 30% right */
      min-height: 100vh; /* Set minimum height for full viewport */
    }

    .left-side {
      background-color: rgb(211, 224, 255); /* Inherit from body background */
    }

    .right-side {
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .left-side p {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      margin: 0;
      color: #006d98;
      font-weight: 800;
      font-size: 50px;
    }

    #changing-text {
      transition: opacity 2s ease-in-out; /* Add transition effect */
      opacity: 1; /* Set initial opacity to 1 (fully visible) */
    }

    .right-side h2{
      margin-bottom: 20px;
      font-weight: 800;
    }

    .right-side a{
      background-color: #006d98;
      color: white;
      padding: 10px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
    }

    .right-side a:hover{
      background-color: #1780aa;
    }


  </style>
    
</head>
<body style="background-color: rgb(255, 255, 219);">
  <div id="__next">
    <div class="grid-container"> <div class="left-side flex flex-col justify-center px-5 pt-8 text-[#FE7600] dark:text-[#D292FF] md:flex md:px-6 md:py-[22px] lg:px-8">
        <nav class="left-0 top-8 flex w-full px-6 sm:absolute md:top-[22px] md:px-6 lg:px-8">
          <h1 aria-label="ChatGPT by OpenAI">
            <div class="flex cursor-default items-center text-[20px] font-bold leading-none lg:text-[22px]">
              <div style="color: #006d98;">
                Easyventa
                <span class="font-circle">●</span>
              </div>
            </div>
          </h1>
        </nav>
        <p id="changing-text">Párrafo inicial que se va a cambiar.</p>
      </div>

      <div class="right-side relative flex grow flex-col items-center justify-between px-5 py-8 text-black dark:bg-black dark:text-white sm:rounded-t-[30px] md:rounded-none md:px-6">
        <h2 class="mb-20">¡ Empecemos !</h2>
        <a href="/login">Inicia Seción</a>
      </div>
    </div>
  </div>

  <script>
    // Get the changing text element
const changingText = document.getElementById('changing-text');

// Array of messages to display
const messages = [
  "Bienvenido a Easyventa",
  "Su mejor aliado para la gestión de ventas",
  "Controle sus productos, clientes y ventas de manera fácil y eficiente",
  "Genere informes personalizados para tomar mejores decisiones",
  "Aumente sus ventas y optimice su negocio con Easyventa"
];

// Current message index
let messageIndex = 0;

// Function to change the paragraph text
function changeText() {
  // Update the paragraph text with the current message
  changingText.textContent = messages[messageIndex];

  // Increment the message index
  messageIndex = (messageIndex + 1) % messages.length;

  // Schedule the next text change in 3 seconds
  setTimeout(changeText, 6000);
}

// Start the text changing process
changeText();

function changeText() {
  // Set opacity to 0 for fade-out effect
  changingText.style.opacity = 0;

  // Wait for transition to complete (2 seconds)
  setTimeout(() => {
    // Update paragraph text after fade-out
    changingText.textContent = messages[messageIndex];
    // Reset opacity to 1 for fade-in effect
    changingText.style.opacity = 1;
  }, 2000);

  // Increment the message index
  messageIndex = (messageIndex + 1) % messages.length;

  // Schedule the next text change in 3 seconds
  setTimeout(changeText, 5000);
}

  </script>
</body>
</html>
